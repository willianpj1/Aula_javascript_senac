<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"> <!--Isso serve para definir a codificação, essencial para simbolos(símbolos do teclado: vezes, mais, menos, etc...)-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Isso serve para adaptar a tela de acordo com o dispositivo(No notebook a tela vai ficar de um jeito, no celular a tela vai ficar de outro, etc...)-->
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/index.css"> <!--É para ligar um arquivo CSS com esse arquivo-->
</head>
<body>
  <div class="calculadora">
    <!-- Visor -->
    <div class="resultado" id="resultado">0</div>

    <!-- Teclado -->
    <div class="botoes">
      <button class="limpar">C</button>
      <button class="apagar">⌫</button>
      <button class="operador">%</button>
      <button class="operador">÷</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operador">×</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operador">−</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operador">+</button>

      <button class="zero">0</button>
      <button>,</button>
      <button class="operador igual">=</button>
    </div>
  </div> <!--É uma divisão, é usado para agrupar outras coisas(botões, textos, imagens)-->

  <script src="js/index.js"></script> 
</body>
</html>
