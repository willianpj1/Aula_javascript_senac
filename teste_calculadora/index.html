<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="calculadora">
    <!-- Visor -->
    <div class="resultado" id="resultado">0</div>

    <!-- Teclado -->
    <div class="botoes">
      <button class="limpar">C</button>
      <button class="apagar">⌫</button>
      <button class="operador">%</button>
      <button class="operador">÷</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operador">×</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operador">−</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operador">+</button>

      <button class="zero">0</button>
      <button>,</button>
      <button class="operador igual">=</button>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
